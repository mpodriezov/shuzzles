<form hx-swap="outerHTML" hx-post="/register">
    <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" {{ if .Data.Username }}value="{{ .Data.Username }}" {{ end}}
            required />
        {{ if .Errors.username }}<p style="color: red">{{ .Errors.username }}</p>{{ end }}
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" {{ if .Data.Email }}value="{{ .Data.Email }}" {{ end}} required />
        {{ if .Errors.email }}<p style="color: red">{{ .Errors.email }}</p>{{ end }}
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        {{ if .Errors.password }}<p style="color: red">{{ .Errors.password }}</p>{{ end }}
    </div>
    <div>
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        {{ if .Errors.confirm_password }}<p style="color: red">{{ .Errors.confirm_password }}</p>{{ end }}
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</form>
